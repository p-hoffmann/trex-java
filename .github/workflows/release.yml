name: TrexSQL Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Leiningen
        run: |
          curl -sL https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o /usr/local/bin/lein
          chmod +x /usr/local/bin/lein
          lein version

      - name: Build uberjar
        run: lein uberjar

      - name: Prepare release artifact
        run: |
          VERSION="${{ github.event.inputs.version }}"
          VERSION_NUM="${VERSION#v}"
          cp target/trexsql-${VERSION_NUM}-standalone.jar trexsql-${VERSION_NUM}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: TrexSQL ${{ github.event.inputs.version }}
          files: trexsql-*.jar
          generate_release_notes: true
